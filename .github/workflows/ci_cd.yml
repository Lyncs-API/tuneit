# This workflow updates the lyncs packages on PyPI test if version is changed

name: Lyncs upload to PyPI test

on:
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'

jobs:
  build-n-publish:  
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        
    - name: Install and upload if not up to date
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        pip install --extra-index-url https://test.pypi.org/simple/ tunable==$(python -m .github/get_version setup.py) || (
          python setup.py sdist
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*
          count=0
          while ! pip install --extra-index-url https://test.pypi.org/simple/ tunable==$(python -m .github/get_version setup.py) && [ $count -lt 20 ]; do
            sleep 1
            count=$((count+1))
          done
        )

    - name: Run tests
      run: |
        pip install tunable[all]
        pip install pytest
        pip install pytest-cov
        pytest -v --cov=tunable --cov-report=xml test*
        #export CODECOV_TOKEN="${{ secrets.CODECOV_TOKEN }}"
        #bash <(curl -s https://codecov.io/bash) -f ./coverage.xml -n tunable

